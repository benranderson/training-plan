{% extends "base.html" %}

{% import "bootstrap/utils.html" as utils %}



{% block scripts %}
    <script src="{{ url_for('static', filename='lib/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='fullcalendar.min.js') }}"></script>
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                events: {url: 'data'},
                firstDay: 1          
            });
        });
    </script>
    
{% endblock %}

{% block content %}
<body>
    <div class="container">

        <div class="jumbotron">
            <h1>Training Plan  <i class="mdi mdi-run-fast"></i></h1>
        </div>

        <div>
            <p><a href="{{ url_for('main.index') }}"><button type="button" class="btn btn-default btn-block">Back</button></a></p>
        </div>

        <div>
            <br>
            <p class="sum"><b>{{ plan.length }}</b> week <b>{{ plan.level }}</b> plan for the <b>{{ plan.event_title }}</b> on {{ plan.event_date }}!</p>
            <br>
        </div>

        <div>
            <p><div id='calendar'></div></p>
        </div>

        <br>

    </div>
</body>

{% endblock %}
