{% extends "base.html" %}

{% import "bootstrap/utils.html" as utils %}



{% block scripts %}
    <script src="{{ url_for('static', filename='lib/moment.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='fullcalendar.min.js') }}"></script>
    <script>
        $(document).ready(function() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                editable: true,
                eventLimit: true, // allow "more" link when too many events
                events: {url: 'data'}              
            });
        });
    </script>
    
{% endblock %}

{% block content %}
<div class="container">

    <div class="jumbotron">
        <h1>Training Plan</h1>
        <p><i class="icon-double-angle-right icon-4x"></i></p>
    </div>

    <div>
        <a href="{{ url_for('main.index') }}"><button type="button" class="btn btn-default">Back</button></a>
    </div>

    <div>
        <h2>Summary</h2>
        <p>An overview of your selected training plan.</p>
        <div class="table-responsive">
            <table class="table table-hover table-bordered">
                <tr>
                    <td><b>Event</b></td><td>{{ plan.event }}</td>
                </tr>
                <tr>
                    <td><b>Level</b></td><td>{{ plan.level }}</td>
                </tr>
                <tr>
                    <td><b>Weeks to event</b></td><td>{{ plan.weeks_to_event }} </td>
                </tr>
            </table>
        </div>
    </div>

    <div id='calendar'></div>

{% endblock %}
